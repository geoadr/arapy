<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel fazenda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #213b03;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #e0e6da;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      position: relative;
      height: 100px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    header img {
      height: 100px;
    }

    .icons-header {
      position: absolute;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icons-header img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icons-header img:hover {
      transform: scale(1.2);
    }

   .menu-btn {
  font-size: 2rem;
  cursor: pointer;
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  z-index: 11;
}

.menu-lateral {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background-color: #e0e6da;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  padding: 2rem 1rem;
  transition: right 0.3s ease;
  z-index: 10;
}

.menu-lateral a {
  text-decoration: none;
  color: #213b03;
  font-weight: bold;
  margin: 1rem 0;
  font-size: 1.1rem;
}

.menu-lateral a:hover {
  color: #596d42;
}

    main {
      flex: 1;
      padding: 2rem;
    }

    
    .carrossel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-bottom: 2rem;
    }

    .carrossel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carrossel img {
      width: 100%;
      max-width: 100%;
      height: 450px;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
      -webkit-user-drag: none;
    }

    .seta {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(35, 68, 16, 0.8);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .seta:hover {
      background-color: rgba(62, 99, 59, 0.9);
    }

    .seta-esquerda {
      left: 10px;
    }

    .seta-direita {
      right: 10px;
    }


    .linha-separadora {
      height: 4px;
      background-color: #926f0f;
      width: 100%;
    }

    footer {
      background-color: #ede7d0;
      color: #416325;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1 1 250px;
    }

    .logo-footer {
      width: 120px;
      height: auto;
    }

    .footer-vertical-text {
      font-size: 1rem;
      color: #43613f;
      font-style: italic;
      line-height: 1.4;
    }

    .footer-social,
    .footer-contact,
    .formas-pagamento {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .footer-social .social-title,
    .formas-pagamento p {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }

    .social-separator {
      border: 1px solid #926f0f;
      margin: 0;
      width: 100%;
    }

    .social {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: flex-start;
    }

    .social a img {
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social a:hover img {
      transform: scale(1.2);
      filter: brightness(1.4);
    }

    .footer-contact p {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .pagamento-imgs {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .pagamento-imgs img {
      border-radius: 10px;
    }

    .footer-bottom {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #926f0f;
    }

    form#form-contato {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    form#form-contato input,
    form#form-contato textarea {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }

    form#form-contato button {
      background-color: #926f0f;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .footer-left {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-social,
      .footer-contact,
      .formas-pagamento {
        align-items: center;
      }

      .social {
        justify-content: center;
      }

      .carrossel img {
        height: 200px;
      }
    }
    
.titulo-secao {
  font-size: 2rem;
  color: #d35400;
  text-align: center;
  margin: 2.5rem 0 1rem;
  font-weight: 700;
  position: relative;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.titulo-secao::after {
  content: "";
  display: block;
  width: 80px;
  height: 4px;
  background-color: #e67e22;
  margin: 8px auto 0;
  border-radius: 2px;
}
 @keyframes fadeout {
    0% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
  }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="img/logo2.png" alt="Logo Loja">
    </div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>

  </header>

<div id="menu-lateral" class="menu-lateral">
  <a href="index.html">Início</a>
  <a href="estrutura.html">Estrutura</a>
  <a href="lazer.html">Lazer</a>
  <a href="acomodação.html">Acomodação</a>
  <a href="restaurante.html">Restaurante e Bar</a>
</div>

  <main>
    <section class="carrossel-container">
      <div class="carrossel" id="carrossel">
        <img src="img 1.jpeg" alt="img 1">
        <img src="img 2.jpeg" alt="img 2">
        <img src="img 3.jpeg" alt="img 3">
        <img src="img 4.jpeg" alt="img 4">
        <img src="img 5.jpeg" alt="img 5">
      </div>
      <button class="seta seta-esquerda" onclick="voltarImagem()">&#10094;</button>
      <button class="seta seta-direita" onclick="avancarImagem()">&#10095;</button>
    </section>


  <div class="linha-separadora"></div>

  <footer>
    <div class="footer-left">
      <img src="/img/logo1.png" alt="Logo Loja" class="logo-footer">
      <div class="footer-vertical-text">escolhe logo essa frase geovana</div>
    </div>

    <div class="footer-social">
      <p class="social-title">Nossas Redes:</p>
      <hr class="social-separator">
      <div class="social">
        <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook" width="35"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram" width="40"></a>
        <a href="https://www.tiktok.com" target="_blank"><img src="tiktok.png" alt="TikTok" width="43"></a>
        <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube" width="43"></a>
      </div>
    </div>

    <div class="formas-pagamento">
      <p><strong>Formas de Pagamento:</strong></p>
      <hr class="social-separator">
      <div class="pagamento-imgs">
        <img src="pix.jpeg" alt="Pix" width="35">
        <img src="visa.jpeg" alt="Cartão de Crédito" width="35">
        <img src="mastercard.jpeg" alt="Cartão de Débito" width="35">
      </div>
    </div>

    <div class="footer-contact">
      <p><strong>Contato:</strong></p>
      <hr class="social-separator">
      <p>Email: arapy@gmail.com</p>
      <p>Telefone: (11) 99999-9999</p>
      <form id="form-contato">
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu email" required>
        <textarea placeholder="Sua mensagem" rows="3" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <p class="footer-bottom">© 2025 Arapy. Todos os direitos reservados.</p>
  </footer>

  <script>

    function toggleMenu() {
  const menu = document.getElementById('menu-lateral');
  if (menu.style.right === '0px') {
    menu.style.right = '-250px';
  } else {
    menu.style.right = '0px';
  }
}

    let indexAtual = 0;
    const imagens = document.querySelectorAll('#carrossel img');
    const totalImagens = imagens.length;

    function atualizarCarrossel() {
      const carrossel = document.getElementById('carrossel');
      carrossel.style.transform = `translateX(-${indexAtual * 100}%)`;
    }

    function avancarImagem() {
      indexAtual = (indexAtual + 1) % totalImagens;
      atualizarCarrossel();
    }

    function voltarImagem() {
      indexAtual = (indexAtual - 1 + totalImagens) % totalImagens;
      atualizarCarrossel();
    }

    setInterval(avancarImagem, 4000);
     function mostrarConfirmacao(botao) {
    if (botao.nextElementSibling && botao.nextElementSibling.classList.contains('confirmacao')) {
      return;
    }

    const mensagem = document.createElement('div');
    mensagem.className = 'confirmacao';
    mensagem.textContent = 'Produto adicionado!';
    mensagem.style.color = '#27ae60';
    mensagem.style.fontWeight = 'bold';
    mensagem.style.marginTop = '0.5rem';
    mensagem.style.fontSize = '0.9rem';
    mensagem.style.animation = 'fadeout 2s forwards';

    botao.parentNode.insertBefore(mensagem, botao.nextSibling);

    setTimeout(() => {
      mensagem.remove();
    }, 2000);
  }
  </script>

</body>
</html>
